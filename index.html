<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <title>JavaScript Calculator</title>
</head>
<body>
    <main class="container">
        <div class="display">0</div>
        <div class="keys">
            <button data-action="clear" class="action">AC</button>
            <button class="hidden"></button>
            <button class="hidden"></button>
            <button class="operator action" data-action="divide">รท</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="operator action" data-action="multiply">&times;</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operator action" data-action="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator action" data-action="add">+</button>
            <button data-action="decimal">.</button>
            <button class="large-button">0</button>
            <button data-action="calculate" class="action">=</button>
        </div>
    </main>



    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
